<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojiSpy - Friend Invite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .emoji { font-size: 64px; margin-bottom: 16px; }
        h1 { font-size: 1.5rem; margin-bottom: 8px; }
        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        .reward-badge {
            display: inline-block;
            background: #854d0e;
            color: #fde68a;
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 20px;
            margin-bottom: 28px;
        }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid #334155;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.85; }
        .btn-primary {
            background: #f59e0b;
            color: #0f172a;
        }
        .btn-secondary {
            background: transparent;
            color: #f59e0b;
            border: 2px solid #f59e0b;
        }
        .footer-note {
            margin-top: 24px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji">üéÅ</div>
        <h1>Your friend invited you!</h1>
        <p class="subtitle">Join MojiSpy and get a welcome bonus.</p>
        <div class="reward-badge">ü™ô +100 Coins on signup</div>
        <div class="spinner"></div>
        <a id="openApp" class="btn btn-primary" href="#">Open MojiSpy</a>
        <a id="playStore" class="btn btn-secondary" href="https://play.google.com/store/apps/details?id=com.mojispy.game">Install on Play Store</a>
        <p class="footer-note">If the app doesn't open automatically, tap "Open MojiSpy" or install it from the Play Store.</p>
    </div>
    <script>
        (function() {
            var parts = window.location.pathname.split('/ref/');
            var code = parts[1] ? parts[1].replace(/\/+$/, '') : '';
            var appUrl = 'mojispy://ref/' + code;
            var storeUrl = 'https://play.google.com/store/apps/details?id=com.mojispy.game';

            document.getElementById('openApp').href = appUrl;

            // Attempt to open the app
            window.location = appUrl;

            // If still here after 2500ms, redirect to Play Store
            setTimeout(function() {
                window.location = storeUrl;
            }, 2500);
        })();
    </script>
</body>
</html>
